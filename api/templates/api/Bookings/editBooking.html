{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="card col-md-12">
                <div class="card-header">
                    <h3>Create Booking</h3>
                </div>
                <form action="{% url 'edit_booking' id %}" method="POST">
                    <div class="card-body">
                        {% if saved is False %}
                            <div class="alert alert-danger">
                                <p>An error occurred while saving booking</p>
                            </div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="booking_reference" class="form-check-label">Booking Reference:</label>
                            <input name="booking_reference" id="booking_reference" type="text"
                                   value="{{ booking.booking_reference }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="flight_id" class="form-check-label">Flight Number:</label>
                            <select name="flight_id" id="flight_id" type="text" class="form-control">
                                {% for f in flight %}
                                    <option value="{{ f.id }}" label="{{ f.text }}">{{ f.text }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="take_off_point" class="form-check-label">Take_off_point</label>
                                <input name="take_off_point" id="take_off_point" type="text" class="form-control"
                                       value="{{ booking.take_off_point }}">
                            </div>
                            <div class="form-group col-6">
                                <label for="take_off_time" class="form-check-label">Take_off_time</label>
                                <input name="take_off_time" class="form-control" id="take_off_time" type="date"
                                       value="{{ booking.take_off_time }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="price" class="form-check-label">Price:</label>
                                <input name="price" id="price" class="form-control" type="number"
                                       value="{{ booking.price }}">
                            </div>
                            <div class="form-group col-6">
                                <label for="flight_class" class="form-check-label">Flight class</label>
                                <input name="flight_class" class="form-control" type="text" id="flight_class"
                                       value="{{ booking.flight_class }}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="card-link" href="{% url 'index_booking' %}">Back to list</a>
                        &nbsp;
                        <button class="btn btn-success" type="submit">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
