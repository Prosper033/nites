{% extends 'base.html' %}

{% block content %}
    <div class="card mt-5 move" style=" width: 500px">
        <div class="card-body body1" >
            <div class="card-header">
                <h3>Aircraft details:{{ aircraft.aircraft_number }}</h3>
            </div>
            <form action="{% url 'create_aircraft' %}" method="POST" class="card-body">
                {% if saved is False %}
                    <div class="alert alert-danger">An error occurred while trying to save the aircraft</div>
                {% endif %}
                <div>
                    <div class="form-group">
                        {% csrf_token %}
                        <label for="aircraft_number" class="form-label">Aircraft Number:</label>
                        <input name="aircraft_number" class="form-control" type="text" value="{{ aircraft.aircraft_number }}" id="aircraft_number">
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input name="name" class="form-control" type="text" value="{{ aircraft.name }}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="type" class="form-label">Type</label>
                        <input name="type" class="form-control" value="{{ aircraft.type }}" type="text" id="type">
                    </div>
                    <div class="form-group">
                        <label for="capacity" class="form-check-label">Capacity:</label>
                        <input name="capacity" class="form-control" type="number" value="{{ aircraft.capacity }}" id="capacity">
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'index_aircraft' %}" class="card-link">Back to the list</a>
                        &nspar;
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
