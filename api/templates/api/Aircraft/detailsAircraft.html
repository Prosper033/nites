{% extends 'base.html' %}
{% block content %}
    {% if aircraft %}
        <div class="card mx-auto body1" style="width: 700px">
            <div class="card-header">
                <h3>Aircraft: {{ aircraft.aircraft_number }}</h3>
            </div>
            <div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Aircraft Number:</label>
                        <label class="form-control">{{ aircraft.aircraft_number }}</label>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <label class="form-control">{{ aircraft.name }}</label>
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <label class="form-control">{{ aircraft.type }}</label>
                    </div>
                    <div class="form-group">
                        <label>Capacity:</label>
                        <label class="form-control">{{ aircraft.capacity }}</label>
                    </div>
                    <div class="ml-5 btn btn-dark">
                        <a href="{% url 'index_aircraft' %}">Back to list</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
